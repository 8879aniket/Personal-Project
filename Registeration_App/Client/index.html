<!DOCTYPE html>

    <link rel="stylesheet" href="stylesheet.css" />
    <title>Registeration</title>

  <body>
    <h1>Registeration</h1>

      <label>EmailID:</label>

      <label>OrganizationName:</label>
      <input type="text" id="organizationname-input" />
      <br />
      <br />
      <button id="register-btn">Register</button>

      <br /><br />
      <div>
        <input placeholder="firstname/lastname/employeeid" id="search-input" />
        <button id="search-btn">Search</button>
      </div>

      <table id="table">
        <thead>
          <th>EmployeeID</th>
          <th>FirtsName</th>
          <th>LastName</th>
          <th>EmailID</th>
          <th>OrgName</th>
        </thead>
        <tbody></tbody>
      </table>
    </main>
    <script src="index.js"></script>
  </body>
</html>
